<!DOCTYPE html>
{% extends './base.html' %}

{% block body_block %}
<h3>List of Musicians:</h3>
<ul>
    {% if musician_list %}
    {% for musician in musician_list %}
    <li>
        {{ musician.first_name }} {{ musician.last_name }}
    </li>
    {% endfor %}
    {% else %}
    <h4>No musician in the list</h4>
    {% endif %}
</ul>
{% endblock %}
